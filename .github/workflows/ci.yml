name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: services/trading-engine/package-lock.json
    
    - name: Install dependencies
      run: |
        cd services/trading-engine
        npm ci
    
    - name: Run tests
      run: |
        cd services/trading-engine
        npm test
    
    - name: Run linting
      run: |
        cd services/trading-engine
        npm run lint